<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Amor ❤️</title>
    <style>
        /* Estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #ffd6e0, #ff92a5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            position: relative;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .heart {
            position: relative;
            width: 150px;
            height: 135px;
            margin: 20px auto;
            animation: heartbeat 1.2s infinite, float 3s ease-in-out infinite;
        }

        /* Versión móvil para el corazón */
        @media (max-width: 480px) {
            .heart {
                width: 120px;
                height: 108px;
                margin: 15px auto;
            }
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 75px;
            top: 0;
            width: 75px;
            height: 120px;
            background: #ff4d6d;
            border-radius: 75px 75px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 40px #ff4d6d;
        }

        /* Ajustes móviles para las partes del corazón */
        @media (max-width: 480px) {
            .heart:before,
            .heart:after {
                left: 60px;
                width: 60px;
                height: 96px;
                border-radius: 60px 60px 0 0;
            }
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .message {
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 77, 109, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            animation: fadeIn 2s ease-in;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        /* Ajustes de texto para móvil */
        @media (max-width: 480px) {
            .message {
                font-size: 20px;
                padding: 15px;
                margin: 15px auto;
            }
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
            opacity: 0.6;
        }

        /* Ajuste de corazones flotantes para móvil */
        @media (max-width: 480px) {
            .floating-heart {
                font-size: 20px;
            }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        /* Animaciones */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Orientación bloqueada para móvil */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .message {
                font-size: 18px;
            }
            .heart {
                width: 100px;
                height: 90px;
            }
            .heart:before,
            .heart:after {
                left: 50px;
                width: 50px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="floating-hearts"></div>
    <div class="container">
        <div class="heart"></div>
        <div class="message">
            Mi amor por ti crece cada día más ❤️<br>
            Eres el amor de mi vida<br>
            Te amo infinitamente
        </div>
    </div>

    <script>
        // Ajuste de cantidad de estrellas según el tamaño de pantalla
        const starsContainer = document.querySelector('.stars');
        const starCount = window.innerWidth < 480 ? 30 : 50;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }

        // Ajuste de corazones flotantes según el tamaño de pantalla
        const heartsContainer = document.querySelector('.floating-hearts');
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤️';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${4 + Math.random() * 3}s`;
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        };

        // Menos corazones en móvil para mejor rendimiento
        const heartInterval = window.innerWidth < 480 ? 500 : 300;
        setInterval(createHeart, heartInterval);
    </script>
</body>
</html>
